on:  
  push:
    branches:
      - main

name: ðŸš€ Deploy OptioBot on push to the Lanaperture Server
jobs:
  bot-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: FTPserver.lanapertureserver.fr
        server-dir: DiscordBotSmoowy/
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
    - name: Send post confirmation
      uses: fjogeleit/http-request-action@v1
      with:
        url: "https://requestshandler.lanapertureserver.fr/optiobot-confirm-deployment"
        method: 'POST'
        data: '{"sync_file": "done"}'